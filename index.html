<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- /GOOGLE FONTS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Price Calculator</title>
</head>
<body>
    <main class="main">
        <section>
            <h2 class="title">Book your travel</h2>
            <div class="container form">
                <div class="form__row">
                    <label for="user-name">Name 
                        <span id="name-error" class="error"></span>
                        <input type="text" name="user-name" id="user-name">
                    </label>
                    
                    <label for="user-age">Surname 
                        <span id="surname-error" class="error"></span>
                        <input type="text" name="user-surname" id="user-surname">
                    </label>
                    
                </div>
                <div class="form__row">
                    <label for="user-age">Age 
                        <span id="age-error" class="error"></span>
                        <input type="number" name="user-age" id="user-age" min="1" max="135">
                    </label>
                    <!-- <label for="from">From
                        <select name="from" id="from">
                            <option value="Milan">Milan</option>
                        </select>
                    </label>
                    <label for="to">To
                        <select name="to" id="to">
                            <option value="Paris">Paris</option>
                            <option value="Berlin">Berlin</option>
                        </select>
                    </label>
                    <label for="date">When
                        <input type="date" name="date" id="date">
                    </label> -->
                    <label for="distance">How far do you want to travel (km)? 
                        <span id="distance-error" class="error"></span>
                        <input type="number" name="distance" id="distance" min="1">
                    </label>
                </div> 
                <div class="form__row">
                    <button id="submitBtn" class="btn">Search</button>
                </div>
            </div>
        </section>

        <!-- <section>
            <h2 class="title">Available trains</h2>
            <ul class="container trainList">
                <li class="trainList__train">

                </li>
            </ul>
        </section> -->

        <h2 class="title">Your Ticket</h2>
        <div id="ticket" class="container ticket">
            <div class="ticket__col">
                <h3 class="ticket__data">Passenger: <span id="full-name"></span></h3>
                <p class="ticket__data">CP Code: <span id="cp-code"></span></p>
                <p class="ticket__data">Carriage: <span id="carriege"></span></p>
            </div>
            <div class="ticket__col">
                <h4 class="ticket__data">Price: <span id="ticket-price"></span></h4>
                <p class="ticket__data">Discount: <span id="discount"></span></p>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
